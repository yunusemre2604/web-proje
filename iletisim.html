<div class="iletisim-sayfasi">
    <div class="container iletisim">
        <div class="row justify-content-center text-light text-white">
            <div class="col-md-6">
                <form id="contactForm">
                    <div class="form-group">
                        <label for="Name">İsim <i class="fa-solid fa-user"></i></label>
                        <input type="text" class="form-control" id="Name" onkeyup="onaylamaAd()" placeholder="Enter your name">
                        <span id="isim-hata"></span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="Surname">Soyisim <i class="fa-solid fa-user"></i></label>
                        <input type="text" class="form-control" id="Surname" onkeyup="onaylamaSoyad()" placeholder="Enter your surname">
                        <span id="soyisim-hata"></span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="PhoneNumber">Telefon Numarası <i class="fa-solid fa-phone"></i></label>
                        <input type="text" class="form-control" id="Numara" onkeyup="onaylamaNumara()" aria-describedby="phoneHelp" placeholder="Email Gir">
                        <span id="numara-hata"></span>
                        <small class="form-text text-muted">Telefon numaranızı kimse ile paylaşmayacağız.</small>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="Email">Email <i class="fa-solid fa-envelope"></i></label>
                        <input type="email" class="form-control" id="Email" onkeyup="onaylamaEmail()" aria-describedby="emailHelp" placeholder="Numara Gir">
                        <span id="email-hata"></span>
                        <small class="form-text text-muted">Email'inizi kimse ile paylaşmayacağız.</small>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="Bolge">Bölge <i class="fa-solid fa-city"></i></label>
                        <select multiple class="form-control" id="Bolge" onclick="onaylamaBolge()">
                            <option>Marmara</option>
                            <option>İç Anadolu</option>
                            <option>Ege</option>
                            <option>Akdeniz</option>
                            <option>Karadeniz</option>
                            <option>Doğu Anadolu</option>
                            <option>Güney Doğu Anadolu</option>
                        </select>
                        <span id="bolge-hata"></span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label>Cinsiyet <i class="fa-solid fa-venus-mars"></i></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="Radio1" value="male">
                            <label class="form-check-label" for="Radio1">Erkek</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="Radio2" value="female">
                            <label class="form-check-label" for="Radio2">Kadın</label>
                        </div>
                        <span id="cinsiyet-hata"></span>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label><i class="fa-solid fa-question"></i>Bu siteyi neden ziyaret ettiniz? <i class="fa-solid fa-question"></i></label>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="Check1" value="İlgimi Çekti">
                            <label class="form-check-label" for="Check1">İlgimi Çekti</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="Check2" value="Araştırma için">
                            <label class="form-check-label" for="Check2">Araştırma için</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="Check3" value="Sadece karşıma çıktı">
                            <label class="form-check-label" for="Check3">Sadece karşıma çıktı</label>
                        </div>
                        <small class="form-text text-muted">Birden fazla seçim yapabilirsiniz.</small>
                        <span id="soru-hata"></span>
                    </div>
                    <hr>
                    <div class="form-group">
                       
                        <hr>
                        <label for="Mesaj">Mesaj</label>
                        <textarea class="form-control" id="Mesaj" rows="5" onkeyup="onaylamaMesaj()" placeholder="Mesaj Giriniz"></textarea>
                        <span id="mesaj-hata"></span>
                    </div>
                    <button type="button" class="btn btn-danger" onclick="return onaylamaButon()">Onayla</button>
                    <span id="onaylama-hata"></span>
                </form>
                <div id="submittedData" class="mt-5 text-light"></div>
            </div>
        </div>
    </div>
